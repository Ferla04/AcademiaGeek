<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="menu">
        <div>
            <img src="images/rollo-de-pelicula.png" alt="">
            <a href="index.html"><h1>Películas para ti</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="inicio">Inicio</a></li>
                <li><a href="register.html" class="register">Registro</a></li>
            </ul>
        </nav>
    </header>
    <form id="register">
        <h2>¡Registrate!</h2>
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="nameUser" placeholder="Nombre Usuario">
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="submit" onclick="createUser()">Enviar</button>
        <p onclick="comeIn()">Iniciar sesión</p>
    </form>
    <form id="login">
        <h2>Inicio de sesión</h2>
        <i class="icon fas fa-user-astronaut fa-6x"></i>
        <input type="email" id="lEmail" placeholder="Correo">
        <input type="password" id="lPassword" placeholder="Contraseña">
        <button type="button" id="chButton" onclick="checkUser()">Entrar</button>
        <span id="message"></span>
        <p onclick="signIn()">Registrarme</p>
    </form>
    <script src="./js/register.js"></script>
</body>
</html>
