<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/categories.css">
    <title>Document</title>
</head>
<body>
    <header class="menu">
        <div>
            <img src="images/rollo-de-pelicula.png" alt="">
            <a href="#"><h1>FilmStar</h1></a>
        </div>
        <nav>
            <ul>
                <li onclick="toCategories()"><a id="aMovie">Movies</a></li>
                <li onclick="toCart()"><a href="#"><i class="fas fa-shopping-cart fa-lg"></i><sup id="countCart">0</sup></a></li>
                <li><a href="index.html" class="signOff">Sign off</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="categories">
        <div>
            <h2 onclick="changeView('ct1')">Category 1</h2>
            <h2 onclick="changeView('ct2')">Category 2</h2>
        </div>
        <div id="contProducts">
            <section id="category1">
                <h2>Category 1</h2>
                <article id="products1"></article> <!--MOVIE-->
            </section>
            <section id="category2">
                <h2>Category 2</h2>
                <article id="products2"></article><!--MOVIE-->
            </section>
        </div>
    </main>

    <section id="contModal">
        <div class="modal">
            <i class="fas fa-times fa-lg" onclick="closeModal()"></i>
            <div id="selectMovie"></div>
        </div>
    </section>

    <section id="cart">
        <h1>Shopping Cart</h1>
        <ul>
            <li>Product</li>
            <li>Number</li>
            <li>Price</li>
            <li>Sub Total</li>
        </ul>
        <article id="cartProducts"></article> <!--Se colocan en el carrito-->
        <div id="contTotal">
            <p id="totalPrice">Total:</p>
            <a onclick="sendToLocalStorage()">Pay</a>
        </div>
    </section>
    <footer id="footer">Â© 2020 all rights reserved by FilmStar</footer>

    <script src="./js/categories.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
